---
version: '0.0.3-alpha-1'

environment:
  defaultServices:
    - name: 'lifecycle-003-alpha-1'
  optionalServices:
    - name: 'lc-test-opt-1'
      repository: 'iceycake/lifecycle-test-app-optional-1'
      branch: 'main'

services:
  - name: 'lifecycle-003-alpha-1'
    defaultUUID: 'good-dev-0'
    requires:
      - name: 'lc-alpha-1-db'
    github:
      repository: 'iceycake/lifecycle-0.0.3-alpha-1'
      branchName: 'main'
      docker:
        defaultTag: 'main'
        init:
          dockerfilePath: 'sysops/dockerfiles/init.dockerfile'
          env:
            COMPONENT: app
            ENV: lifecycle
            DB_HOST: '{{test-db_internalHostname}}'
        app:
          dockerfilePath: 'sysops/dockerfiles/app.dockerfile'
          env:
            ENV: lifecycle
            COMPONENT: app
            DB_HOST: "{{test-db_internalHostname}}"
            BUILD_UUID: "{{buildUUID}}"        
      deployment:
        public: true
        capacityType: 'SPOT'
        network:
          grpc:
            enable: true
          hostPortMapping:
            admin: '9991'
            callback: '9999'
            web: '8080'
  - name: 'lc-alpha-1-db'
    defaultUUID: 'good-dev-0'
    docker:
      dockerImage: 'postgres'
      defaultTag: '14.3-alpine'
      ports:
        - 5432
      env:
        POSTGRES_USER: 'postgres_user'
        POSTGRES_PASSWORD: 'postgres'
        POSTGRES_DB: 'postgres_db'
        SERVICE: 'alca-db'
        PGDATA: '/var/lib/postgresql/data/pgdata'
      deployment:
        public: false
        capacityType: 'SPOT'
        serviceDisks:
          - name: 'postgres-volume'
            mountPath: '/var/lib/postgresql/data'
            accessModes: 'ReadWriteOnce'
            storageSize: '5Gi'